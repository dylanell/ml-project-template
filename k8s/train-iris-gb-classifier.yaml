apiVersion: batch/v1
kind: Job
metadata:
  name: train-iris-gb-classifier
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: trainer
          image: training-job:latest
          imagePullPolicy: Never
          args: ["--config", "configs/iris_gb_classifier.json"]
          envFrom:
            - secretRef:
                name: s3-credentials
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: S3_ENDPOINT_URL
              value: "http://host.docker.internal:7000"
            - name: MLFLOW_TRACKING_URI
              value: "http://host.docker.internal:5000"
            - name: MLFLOW_S3_ENDPOINT_URL
              value: "http://host.docker.internal:7000"
          volumeMounts:
            - name: configs
              mountPath: /app/configs
              readOnly: true
      volumes:
        - name: configs
          configMap:
            name: training-configs
